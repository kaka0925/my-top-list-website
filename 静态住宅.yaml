  - DOMAIN-KEYWORD,slickdeals,工作敏感网站
  - DOMAIN-KEYWORD,dealnews,工作敏感网站
  - DOMAIN-KEYWORD,iping,工作敏感网站


  # -----------------------
  # 本地/特殊规则
  # -----------------------
  # ngrok直连
  - DOMAIN-SUFFIX,ngrok.io,DIRECT
  - DOMAIN-SUFFIX,ngrok.com,DIRECT

  # 中国网站直连
